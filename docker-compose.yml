# GREEN-PI DOCKER CONTAINER
---
version: '3'

services:
  grafana:
    image: grafana/grafana-arm32v7-linux
    ports:
      - 3000:3000
    networks:
      - web
    links:
      - db
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - db
  green-pi-frontend:
    image: tigit/green-pi:master
    working_dir: /usr/src/app/green-pi-frontend
    networks:
      - web
    links:
      - green-pi-api
    environment:
      REACT_APP_GREEN_PI_BACKEND_HOST: http://greenpi:8000
      # REACT_APP_GREEN_PI_BACKEND_HOST: http://localhost:8000
    command: serve -s -l 8100 build
    volumes:
      - frontend_build:/usr/src/app/green-pi-frontend/build
    ports:
      - 80:8100
  green-pi-api:
    image: tigit/green-pi:master
    networks:
      - web
    # volumes:
    #   - .:/usr/src/app
    links:
      - db
    environment:
      GREEN_PI_DB_CONNECTION: postgresql://green-pi:green-pi@db:5432/green-pi-db
      FLASK_APP: wsgi:app
      LOGLEVEL: INFO
    command: sh run_api.sh  
    ports:
      - 8000:8000
  green-pi:
    image: tigit/green-pi:master
    networks:
      - web
    links:
      - db
    # volumes:
    #   - .:/usr/src/app
    environment:
      GREEN_PI_DB_CONNECTION: postgresql://green-pi:green-pi@db:5432/green-pi-db
      FLASK_APP: green_pi
      LOGLEVEL: INFO
    command: flask run-scheduler
    privileged: true
    devices:
      - /dev/gpiomem:/dev/gpiomem
    depends_on:
      - db
  db:
    image: arm32v7/postgres:10
    restart: always
    environment:
      POSTGRES_PASSWORD: "green-pi"
      POSTGRES_USER: "green-pi"
      POSTGRES_DB: "green-pi-db"
    volumes:
      - db_data:/var/lib/postgresql/data
      # - ./db/:/docker-entrypoint-initdb.d/
    networks:
      - web
    ports:
      - 5432:5432

networks:
  web:
    driver: bridge
volumes:
  grafana_data:
    driver: local
  db_data:
    driver: local
  frontend_build:
    driver: local
